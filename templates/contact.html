
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    
    <style>
      body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4); /* dim the background slightly */
  z-index: -1;
}

      body{
        background-image: url('/static/images/red-bg2.jpg');
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        font-size: larger;
}
      .contact-info p, .contact-info a {
        font-size: 1.1rem;
      }

      h1{
        color: #ff4d4d;
      }
      .contact-form {
        background-color: rgba(0,0,0,0.6);
        padding: 30px;
        margin-right: 30px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        color:whitesmoke;
      }
      .btn-custom {
  background-color: #ff4d4d;
  color: white;
  border: none;
}

.btn-custom:hover {
  opacity: 0.85;
}
.btn:hover {
  opacity: 0.85;
}

    </style>
  </head>
  <body>
    <div class="container mt-5">

      <h1 class="mb-4"><strong>Contact Me</strong></h1>

      <div class="contact-info mb-5">
        <p><i class="bi bi-envelope-fill me-2"></i>Email: <a href="mailto:sreeja.reddy0524@gmail.com">sreeja.reddy0524@gmail.com</a></p>

        <p><i class="bi bi-telephone-fill me-2"></i>Phone: <a href="tel:+919381224396">+91-9381224396</a></p>

        <p><i class="bi bi-geo-alt-fill me-2"></i>Location: Hyderabad, Telangana, India</p>

        <p><i class="bi bi-linkedin me-2"></i>
          <a href="https://linkedin.com/in/sreeja-reddy-revoori-1b15412a5" target="_blank" class="btn btn-sm me-2"
            style="background-color: #0077b5; color: white; border: none;">LinkedIn</a>

          <i class="bi bi-github me-2"></i>
          <a href="https://github.com/sreejareddy-24" target="_blank" class="btn btn-sm" style="background-color:   #333333; color: white; border: none;">GitHub</a>
        </p>
      </div>

      {% if success %}
       <div class="alert alert-success">{{success}}</div>
      {% endif %}


      <div class="contact-form">
        <h2 class="mb-4" style="color: #ff4d4d;"><strong>Send a Message</strong></h2>
        <form action="/send_message" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" name="msg" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Send Message</button>

        </form>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
